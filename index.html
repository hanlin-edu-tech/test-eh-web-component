<!DOCTYPE html>
<html lang="zh-Hant-TW">
    <head>
        <meta charset="UTF-8"/>
        <style>
            body {
                display: flex;
                flex-flow: column;
                background-color: teal;
            }

            eh-ghost-b {
                height: 150px;
                text-align: center;
                vertical-align: middle;
                line-height: 150px;
                color: yellow;
                border: groove pink 5px;
                border-radius: 50%;
            }

            
        </style>
    </head> 
    
    <body>
<!-- 頁面主要結構 >>> -->
        <eh-ghost-train>
        </eh-ghost-train>

        <eh-ghost-answer>
            <span slot="question">ا تصور جس میں کوئی جاندار یا جاندار نما (متحرک) شے، جسم یا ہَیولٰی تخیل کیا جاتا ہو بھوت کے زمرے میں ادا کر دیا جاتا</span>
            <input type="text" slot="answer-block"> 
        </eh-ghost-answer>
<!-- <<< 頁面主要結構 -->

<!-- 客制元件注入 >>> -->
        <template id="eh-ghost-answer">
            <h1> And now you are an mapping function </h1>
            <slot name="question"></slot>
            <span> (mapping~)=> ＴhＩs is</span>
            <slot id="answer" name="answer-block"></slot> 
            <span id="result"></span>
        </template>

        <template id="eh-ghost-train">
            
        </template>

        <template id="eh-ghost-a">
            <style>
                :host {
                    display: inline-block;
                    height: 100px;
                    text-align: center;
                    vertical-align: middle;
                    line-height: 100px;
                    color: red;
                }
            </style>

            
            <slot name="input-a"></slot>
            
        </template>

        <template id='eh-ghost-b'>
            <style>
            </style>

            <slot name="output-b"></slot>            
        </template>

        <script>
            customElements.define('eh-ghost-train', class extends HTMLElement {
                constructor() {
                    super();
                    const shadowRoot = this.attachShadow({mode: 'open'});
                    shadowRoot.innerHTML = `
                        <style>
                            :host {
                                color: black;
                            }
                        </style>    

                        <ul>
                            <li>
                                <eh-ghost-a>
                                    <span slot='input-a'>認為鬼是生物死亡後遺留下的靈魂</span>
                                </eh-ghost-a>
                                <span> =>
                                <eh-ghost-b>
                                    <span slot='output-b'>This is ghost</span>
                                </eh-ghost-b>
                            </li>
                            <li>
                                <eh-ghost-a>
                                    <span slot='input-a'>日本則稱之為「幽靈」</span>
                                </eh-ghost-a>
                                <span> =>
                                <eh-ghost-b>
                                    <span slot='output-b'>This is ghost</span>
                                </eh-ghost-b>
                            </li>
                        </ul>    
                    `;
                }
            });

            customElements.define('eh-ghost-a', class extends HTMLElement {
                constructor() {
                    super();
                    const shadowRoot = this.attachShadow({mode: 'open'});
                    const t = document.querySelector('#eh-ghost-a');
                    const instance = t.content.cloneNode(true);
                    shadowRoot.appendChild(instance);
                }
            });

            customElements.define('eh-ghost-b', class extends HTMLElement {
                constructor() {
                    super();
                    const shadowRoot = this.attachShadow({mode: 'open'});
                    const t = document.querySelector('#eh-ghost-b');
                    const instance = t.content.cloneNode(true);
                    shadowRoot.appendChild(instance);
                }
            });

            customElements.define('eh-ghost-answer', class extends HTMLElement {
                constructor() {
                    super();
                    const shadowRoot = this.attachShadow({mode: 'open'});
                    const t = document.querySelector('#eh-ghost-answer');
                    const instance = t.content.cloneNode(true);
                    shadowRoot.appendChild(instance);

                    const answer = shadowRoot.getElementById('answer');
                    const result = shadowRoot.getElementById('result');
                    answer.addEventListener('input', (e) => {
                        if (e.target.value === 'I do not know') result.innerHTML = 'Expect too much';
                        else result.innerHTML = 'WRONG ANSER!!! You are loser AI' ;
                    })
                }
            });
        </script>
<!-- <<< 客制元件注入 -->

<!-- 主要程式邏輯 >>> -->
<!-- <<< 主要程式邏輯 -->

        <script src="eh-header.js"></script>
    </body>
</html>
